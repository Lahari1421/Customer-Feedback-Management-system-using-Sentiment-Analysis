<!DOCTYPE html>
<html>
<head>
  <title>Customer Feedback Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">📝 Submit Your Feedback</h2>
  <div class="text-end mb-3">
  <a href="/admin/reports" class="btn btn-outline-secondary">🔐 View Admin Reports</a>
</div>


  <form action="/submit" method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" name="country" id="country" required>
    </div>

    <div class="mb-3">
      <label for="product" class="form-label">Product</label>
      <select class="form-select" name="product_id" id="product" required>
        <option value="">-- Select a Product --</option>
        {% for p in products %}
          <option value="{{ p[0] }}">{{ p[1] }} ({{ p[2] }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="feedback" class="form-label">Your Feedback</label>
      <textarea class="form-control" name="feedback" id="feedback" rows="4" required></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>

  <!-- Divider -->
  <hr class="my-5">

  <h3 class="mb-3">📋 Submitted Feedback</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Name</th><th>Country</th><th>Product</th><th>Text</th><th>Sentiment</th><th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for f in feedbacks %}
      <tr>
        <td>{{ f[0] }}</td><td>{{ f[1] }}</td><td>{{ f[2] }}</td><td>{{ f[3] }}</td>
        <td>{{ f[4] }}</td><td>{{ f[5] }}</td><td>{{ f[6] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

</body>
</html>
